<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="main.css" rel="stylesheet" type="text/css" />
		<script src="main.js" defer></script>
		<title>Hero App</title>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<h1>SuperHero List</h1>
				<p>Filter superhero based on the list below</p>
			</header>

			<div class="search-filter-component">
				<h2>PowerStats</h2>
				<div class="attribute">
					<input type="checkbox" name="Intelligence" id="int" />
					<label>Intelligence</label>
				</div>

				<div class="attribute">
					<input type="checkbox" name="Strength" id="str" />
					<label> Strength</label>
				</div>

				<div class="attribute">
					<input type="checkbox" name="Speed" id="agi" /> <label>Agility</label>
				</div>

				

				
			</div>

			<div class="container-hero-cards">
				<!-- <div class="hero-card"></div> -->
			</div>
		</div>
	</body>
</html>
